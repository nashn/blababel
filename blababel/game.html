{% extends "base.html" %}
{% block title %}This is the game page{% endblock %}
{% block game %}
<script src="js/processing.js" type="text/javascript"></script>
<script type="text/javascript">
// convenience function to get the id attribute of generated sketch html element
function getProcessingSketchId () { return 'WebGame'; }
</script>

<script type="text/javascript">
      var bound = false;

      function bindJavascript() {
        var pjs = Processing.getInstanceById('WebGame');
        if(pjs!=null) {
          pjs.bindJavascript(this);
          bound = true; }
        if(!bound) setTimeout(bindJavascript, 250);
      }
      bindJavascript();

      function getScore(x) {
        document.getElementById('score').value = x;
      }
</script>
{% endblock%}
