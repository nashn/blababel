{% extends "base.html" %}
{% block title %}This is the main page{% endblock %}
{% block content %}
<div class="container-fluid">

	<div class="row-fluid jumbotron">
		{% if sign_up %}
		<div class="col-md-4 col-md-offset-2">
			<h1>Hello, world!</h1>
			<p>Want to learn new languages?</p>
			<p><a href="/building" class="btn btn-primary btn-lg" role="button">Learn more</a></p>
		</div>
		
		<div class="col-md-2">
		<form method="post">
			<fieldset>
				<legend><strong>Sign Up</strong></legend>
				<input type="text" name="firstname" placeholder="First name"><br>
				<input type="text" name="lastname" placeholder="Last name"><br>
				<input type="email" name="email" placeholder="Email"><br>
				<input type="password" name="password" placeholder="Password"><br>
				<input type="password" name="passwordRe" placeholder="Password"><br>
				<label>
					<input type="radio" name="sex" value="male">Male
				</label>
				<label>
					<input type="radio" name="sex" value="female">Female
				</label><br>
				<button class="btn btn-primary btn-lg" type="submit">submit</button>
			</fieldset>
		</form>
		</div>

		<!--
		{# elif log_in #}
		<div class="col-md-6">
		<form method="post">
			<fieldset>
				<legend><strong>Log In</strong></legend>
				<input type="email" name="email" placeholder="Email"><br>
				<input type="password" name="password" placeholder="Password"><br>
				<button class="btn btn-primary btn-lg" type="submit">submit</button>
			</fieldset>
		</form>
		</div>
		-->
		{% else %}
		<center>
		<div>
			<li><a href="/profile">Profile</a></li>
			<li><a href="/buildCourse">Build a course</a></li>
			<li><a href="/buildLesson">Build a lesson</a></li>
		</div>
		</center>
		{% endif %}

	</div>
</div>
{% endblock %}
